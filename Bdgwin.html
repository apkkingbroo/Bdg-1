<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Neon Dialog</title>
  <style>
    #bgFrame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: -1;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #open {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: rgba(0, 255, 170, 0.2);
      color: #00ffea;
      border: 2px solid #00ffea;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 0 10px #00ffea;
    }

    #open:hover {
      background: rgba(0, 255, 170, 0.5);
      transform: scale(1.1);
      box-shadow: 0 0 15px #00ffea;
    }

    #dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 20, 20, 0.9);
      backdrop-filter: blur(5px);
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #ff00ff;
      box-shadow: 0 0 10px #ff00ff;
      text-align: center;
      display: none;
      width: 300px;
      animation: fadeIn 0.3s ease-in-out;
    }

    #dialog.show {
      display: block;
    }

    #close {
      position: absolute;
      top: 8px;
      right: 8px;
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000;
    }

    p, span {
      font-size: 14px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 8px #00ffea;
      margin: 5px 0;
      padding: 5px;
      border: 1px solid #00ffea;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 5px #00ffea;
    }

    #tg {
      display: inline-block;
      margin-top: 5px;
      color: #ff00ff;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid #ff00ff;
      padding: 5px 10px;
      border-radius: 5px;
      transition: 0.3s;
      box-shadow: 0 0 10px #ff00ff;
    }

    #tg:hover {
      background: #ff00ff;
      color: white;
      text-shadow: 0 0 15px #ff00ff;
    }

    .big {
      color: green;
      text-shadow: 0 0 10px green;
    }

    .small {
      color: red;
      text-shadow: 0 0 10px red;
    }

    .popup {
      animation: popup 0.5s ease-in-out;
    }

    @keyframes popup {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -55%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>
  
  <iframe id="bgFrame"></iframe>

  <button id="open">Open Hack</button>

  <div id="dialog">
    <button id="close">Ã—</button>
    <p>Join my Telegram channel:</p>
    <a id="tg" target="_blank">Join Now</a>
    <p>Hack sirf naye account me work krega, 1000 deposit krke connect kro.</p>
    <p>Period Number: <span id="period"></span></p>
    <p>Timer: <span id="timer"></span></p>
    <p>Result: <span id="result"></span></p>
  </div>

  <script>
    let bdgwin = atob("aHR0cHM6Ly9iZGd3aW4uY2MvIy9yZWdpc3Rlcj9pbnZpdGF0aW9uQ29kZT0zNzIxNzE0MDA1MjA=");
    let telegram = atob("aHR0cHM6Ly90ZWxlZ3JhbS5tZS9hcGttb2RkZXJraW5n");

    document.getElementById("bgFrame").src = bdgwin;
    document.getElementById("tg").href = telegram;

    let open = document.getElementById("open");
    let dialog = document.getElementById("dialog");
    let close = document.getElementById("close");
    let period = document.getElementById("period");
    let timer = document.getElementById("timer");
    let result = document.getElementById("result");

    open.onclick = () => { dialog.classList.add("show"); };
    close.onclick = () => { dialog.classList.remove("show"); };

    function update() {
      let now = new Date();
      let y = now.getUTCFullYear();
      let m = String(now.getUTCMonth() + 1).padStart(2, '0');
      let d = String(now.getUTCDate()).padStart(2, '0');
      let h = now.getUTCHours();
      let min = now.getUTCMinutes();
      let totalMin = h * 60 + min;

      let num = `${y}${m}${d}1000${10001 + totalMin}`;
      period.innerText = num;

      let last2 = num.slice(-2);
      let sum = [...last2].reduce((a, b) => a + parseInt(b), 0);
      if (sum > 9) sum = [...String(sum)].reduce((a, b) => a + parseInt(b), 0);

      let res = sum >= 5 ? "BIG" : "SMALL";
      result.innerHTML = `<span class="${sum >= 5 ? 'big' : 'small'} popup">${res}</span>`;
      result.classList.add("show");

      let sec = now.getUTCSeconds();
      let remSec = 60 - sec;
      timer.innerText = `00:${String(remSec).padStart(2, '0')}`;

      setTimeout(() => { result.classList.remove("show"); }, 500);
    }

    setInterval(update, 1000);
    update();
  </script>

</body>
</html>
